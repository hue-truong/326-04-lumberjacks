<!DOCTYPE html>

<head>
    <title>Lancer</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registration.css">
    <script src="/js/registration.js" type="module" ></script>
</head>

<body>
    <ul class="nav-ul">
        <li class="logo"><a href="/"><img alt="logo" src="/media/logo.png" width="100"></a></li>
        <li class="nav-li"><a href="jobs.html" class="nav-li-a">Jobs</a></li>
        <li class="nav-li"><a href="companies.html" class="nav-li-a">Companies</a></li>
        <li class="nav-li"><a href="aboutus.html" class="nav-li-a">About</a></li>
        <!-- <li class="nav-li"><a href="contact.html" class="nav-li-a">Contact Us</a></li> -->
        <li class="nav-li nav-li-right"><a href="html/registration.html" class="nav-li-a">Login / Sign Up</a></li>
    </ul>
    <div class="content-container">
        <div class="regitem" id="signup">
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input class="infobox" type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="email1">E-mail:</label></td>
                    <td><input class="infobox" type="text" id="email1"></td>
                </tr>
                <tr>
                    <td><label for="password1">Password:</label></td>
                    <td><input class="infobox" type="password" id="password1"></td>
                </tr>
                <tr>
                    <td><label for="account-type">Account Type:</label></td>
                    <td><select class="infobox" name="choice" id="account-type">
                        <option value="">Please choose an account type</option>
                        <option value="user">User</option>
                        <option value="company">Company</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" id="signup-button" value="Sign Up"></td>
                </tr>
                
            </table>
        </div>
        <div class="regitem" id="signin">
            <tr>
                <td><label for="email2">E-mail:</label></td>
                <td><input class="infobox" type="text" id="email2"></td><br>
            </tr>
            <tr>
                <td><label for="password2">Password:</label></td>
                <td><input class="infobox" type="password" id="password2"></td><br>
            </tr>
            <tr>
                <td><input class="button" type="button" id="signin-button" value="Sign In"></td>
            </tr>
        </div>

    </div>
    <div class="footer">

    </div>

</body>
